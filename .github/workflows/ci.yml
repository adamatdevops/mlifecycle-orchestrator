# =============================================================================
# Continuous Integration Pipeline
# =============================================================================
# Tests and validates the ML inference service.
#
# Runs: Unit tests, linting, type checking
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/inference-service/requirements.txt

      - name: Run tests with pytest
        run: |
          cd src/inference-service
          pytest tests/ -v --tb=short --junitxml=../../test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

  # ---------------------------------------------------------------------------
  # Linting
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install ruff black isort

      - name: Run Ruff
        run: |
          ruff check src/inference-service/app/ --output-format=github

      - name: Check Black formatting
        continue-on-error: true
        run: |
          black --check --diff src/inference-service/app/ || echo "::warning::Black formatting required - run 'black src/inference-service/app/'"

      - name: Check import sorting
        run: |
          isort --check-only src/inference-service/app/

  # ---------------------------------------------------------------------------
  # Type Checking
  # ---------------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r src/inference-service/requirements.txt
          pip install mypy types-requests

      - name: Run mypy
        continue-on-error: true
        run: |
          mypy src/inference-service/app/ --ignore-missing-imports

  # ---------------------------------------------------------------------------
  # OPA Policy Tests
  # ---------------------------------------------------------------------------
  policy-test:
    name: OPA Policy Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.60.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Run OPA tests
        run: |
          opa test src/policies/ -v

      - name: Validate policy syntax
        run: |
          for file in src/policies/*.rego; do
            echo "Checking syntax: $file"
            opa check "$file"
          done

# =============================================================================
# Pod Disruption Budget
# =============================================================================
# Ensures minimum availability during voluntary disruptions.
# =============================================================================

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: inference-service
  labels:
    app: inference-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: inference-service

# =============================================================================
# Kustomize Base Configuration
# =============================================================================
# Base configuration for ML inference service deployment.
# Use overlays for environment-specific customizations.
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ml-inference

resources:
  - namespace.yaml
  - inference-deployment.yaml
  - inference-service.yaml
  - hpa.yaml
  - pdb.yaml
  - servicemonitor.yaml
  - networkpolicy.yaml

commonLabels:
  app.kubernetes.io/name: inference-service
  app.kubernetes.io/part-of: mlifecycle-orchestrator
  app.kubernetes.io/managed-by: kustomize

configMapGenerator:
  - name: inference-config
    literals:
      - MODEL_NAME=demo-model
      - MODEL_VERSION=1.0.0
      - MODEL_FRAMEWORK=pytorch
      - LOG_LEVEL=INFO
